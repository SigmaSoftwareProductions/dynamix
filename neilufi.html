<!doctype html>
<html>

<head>
    <title>
        Dynamix
    </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="dynamix-client.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="dynamix.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div id="top">
        <div id="toptext"><p><span style="font-size: 36px;">dynamix</span> virtual quizbowl environment</p></div>
        <div id="signindiv">
        <button id="signin" class="btn btn-outline-info">signin</button>
        </div>
    </div>
    <div id="world-div">
        <div id="right">
            <div id="around" class="card">
                <table class="table" id="users-table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="fatso">
            <input id="buzzbox" type="text" placeholder="buzz">
            <input id="chatbox" type="text" placeholder="chat">
            <div id="buttons">
                <button type="button" class="btn btn-outline-primary" id="chat-clicky">chat</button>
                <button type="button" class="btn btn-outline-success" id="next-clicky">next</button>
                <button type="button" class="btn btn-outline-warning" id="toggle-clicky">toggle</button>
                <button type="button" class="btn btn-outline-danger" id="buzz-clicky">buzz</button>
            </div>
            <div id="question" class="jumbotron">
            </div>
            <div id="message-container">
            </div>
        </div>
    </div>
</body>

</html>
